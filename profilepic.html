<html>
   <head>
      <title>Whatsapp Template</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
      <link rel="stylesheet" href="style.css">
      <link id="favicon" rel="icon" href="images/favicon.ico">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
   </head>
   <body>
      <div class="container-full app">
         <div class="col-sm-4 side bg-white">
            <div class="side-one">
               <div class="row headingbar">
                  <div class="row newMessage-main">
                     <div class="row newMessage-heading">
                        <div class="col-sm-10 col-xs-10 newMessage-title">
                           Profile
                        </div>
                     </div>
                  </div>
                  <div class="row dpPic">
                     <div class="text-center">
                        <img src="images/dp.jpg" class="img-fluid img-thumbnail img-circle">
                     </div>
                  </div>
                  <div class="dpDetails">
				    <div class="dpText">Your Name
						<div class="profileName">
							Sreekanth Tholikonda
						</div>
					</div>
                  </div>
               </div>
            </div>
         </div>
         <div class="col-sm-8 homepage">
            <div class="homepagecontent">
               <img src="images/whatsapphome.jpg">
               <h1 class="h2">Keep your phone connected</h1>
               <div class="name-meta text-muted">WhatsApp connects to your phone to sync messages. To reduce data usage, connect your phone to Wi-Fi.</div>
            </div>
         </div>
      </div>
   </body>
</html>
